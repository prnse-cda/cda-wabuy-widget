<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cathy's Dreamy Attire</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand-wrap">
      <img src="assets/logo.PNG" alt="logo" class="logo" />
      <h1 class="brand">Cathy's Dreamy Attire</h1>
    </div>
    <div class="header-controls">
      <select id="categoryFilter" aria-label="Filter by category"><option value="all">All categories</option></select>
      <!-- <select id="sizeFilter" aria-label="Filter by size"><option value="all">All sizes</option></select> -->
      <button id="viewCartBtn" class="button">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <section id="productsGrid" class="products-grid"></section>

    <!-- Product details modal (gallery + details) -->
    <section id="productModal" class="modal hidden">
      <div class="modal-content">
        <button class="close-btn" id="closeProduct">×</button>
        <div class="product-details">
          <div class="gallery" id="productGallery"></div>
          <div class="product-info">
            <h2 id="productName"></h2>
            <div id="productCategory" class="muted"></div>
            <p id="productDesc"></p>
            <div class="price">₹<span id="productPrice">0.00</span></div>
            <div class="sizes" id="productSizes"></div>
            <div style="margin-top:12px;">
              <button id="addFromModal" class="button add">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Cart modal -->
    <section id="cartModal" class="modal hidden">
      <div class="modal-content">
        <button class="close-btn" id="closeCart">×</button>
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-summary">
          <div>Total: ₹<span id="cartTotal">0</span></div>
          <div class="cart-actions">
            <button id="continueShopping" class="button">Continue shopping</button>
            <button id="checkoutBtn" class="button primary">Checkout</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Checkout modal -->
    <section id="checkoutModal" class="modal hidden">
      <div class="modal-content">
        <button class="close-btn" id="closeCheckout">×</button>
        <h2>Checkout</h2>
        <form id="checkoutForm">
          <label>
            Full name
            <input type="text" name="name" required />
          </label>
          <label>
            Phone number
            <input type="tel" name="phone" required />
          </label>
          <label>
            Address
            <textarea name="address" rows="3" required></textarea>
          </label>
          <label>
            Notes (optional)
            <textarea name="notes" rows="2"></textarea>
          </label>
          <div class="form-actions">
            <button type="button" id="backToCart" class="button">Back to cart</button>
            <button type="submit" class="button primary">Buy</button>
          </div>
        </form>
      </div>
    </section>

    <div id="loading" class="loading">Loading products…</div>
  </main>

  <footer class="site-footer">
    <div class="wrap center">
      <p>© 2025 Cathy’s Dreamy Attire</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
